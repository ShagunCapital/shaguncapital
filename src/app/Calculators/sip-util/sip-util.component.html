    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    const data = {
      labels: ['Investment', 'Profit'],
      datasets: [{
        label: 'Weekly Sales',
        data: [18, 12],
        backgroundColor: [
          'rgba(54, 162, 235, 1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderColor: [
        'rgba(54, 162, 235, 1)',
          'rgba(75, 192, 192, 1)'
        ]
      }]
    };

    // config 
    const config = {
      type: 'pie',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>
